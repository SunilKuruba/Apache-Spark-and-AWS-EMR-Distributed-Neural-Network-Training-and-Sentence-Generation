# Spark config
model {
    vocabularySize = 3000
    embeddingSize = 32
    windowSize = 1
    batchSize = 100
    numOfOutputPredictions = 100
    seed = 42
    initialValue = 0.005
    gamma = 0.9
    layerSize = 128
    dropOut = 0.2
}

# Input and Output paths
io {
  inputdir {
    local = "src/main/resources/tiny_input.txt"
    test = "src/test/resources/input/tiny_input.txt"
    prod = "s3://hw2-spark-llm/input/tiny_input.txt"
   }
  outputResult {
    local = "src/main/resources/output_result.txt"
    test = "src/test/resources/output/output_result.txt"
    prod = "s3://hw2-spark-llm/output/output_result.txt"
  }
  outputStats {
      local = "src/main/resources/output_statstics.csv"
      test = "src/test/resources/output/output_statstics.csv"
      prod = "s3://hw2-spark-llm/output/output_statstics.csv"
    }
}